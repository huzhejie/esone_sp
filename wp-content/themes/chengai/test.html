<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="Side_content">
    <h1>侧边栏相关数据设置</h1>
    <!-- 
      1、电话
      2、邮箱
      3、座机
      4、QQ号码
      5、微信二维码
     -->
    <div class="side_form_content hidden-sm">
      <form action="POST" class="form_content_list">
        <div class="phone_info_text input_style">
          <label for="Phone_num">电话：</label>
          <input type="text" name="Phone" id="phone_num">
        </div>
        <div class="landline_info_text input_style">
          <label for="landline_num">座机：</label>
          <input type="text" name="Landline" id="landline_num">
        </div>
        <div class="email_info_text input_style">
          <label for="email_num">邮箱：</label>
          <input type="email" name="Email" id="email_num">
        </div>
        <div class="qq_info_text input_style">
          <label for="qq_num">QQ号码：</label>
          <input type="text" name="QQ" id="qq_num">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
